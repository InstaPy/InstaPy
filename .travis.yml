dist: xenial
language: python
python: "3.7"
cache: pip

branches:
  except:
    - legacy
    - experimental

install: pip install tox

script: tox

stages:
    - name: static analysis
    - name: test
    - name: docs
      if: type = push AND branch = master AND fork = false
    - name: pypi-prod
      if: type = push AND fork = false AND tag =~ ^\d+\.\d+\.\d+

jobs:
  fast_finish: true
  include:
    - stage: static analysis
      env: TOXENV=black
      python: "3.7"

    - stage: static analysis
      env: TOXENV=flake8
      python: "3.7"

    - stage: test
      env: TOXENV=py35
      python: "3.5"

    - stage: test
      env: TOXENV=py36
      python: "3.6"

    - stage: test
      env: TOXENV=py37
      python: "3.7"

    - stage: test
      env: TOXENV=py38
      python: "3.8-dev"

    - stage: test
      env: TOXENV=py38
      python: "nightly"

    - stage: pypi-prod
      install: true
      script: skip
      deploy:
        provider: pypi
        user: InstaPy
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: timgrossmann/InstaPy
          branches:
            only:
              - master

    - stage: docs
      language: node_js
      node_js:
        - '10'
      cache:
        yarn: true
      script:
        - git config --global user.name "${GH_NAME}"
        - git config --global user.email "${GH_EMAIL}"
        - echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc
        - cd docusaurus && yarn && GIT_USER="${GH_NAME}" yarn deploy

  allow_failures:
    - python: "3.8-dev"
    - python: "nightly"

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $DISCORD_WEBHOOK

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $DISCORD_WEBHOOK

notifications:
  email:
    recipients:
      - contact.timgrossmann@gmail.com
      - shahriyarguliyev@hotmail.com

    on_success: change
    on_failure: always
